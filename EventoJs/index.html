<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Juros</title>
  <link rel="stylesheet" type="text/css" href="/assets/styles/index.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@200&display=swap');
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de juros simples e composto</h1>

    <div class="form-group">
      <label for="principal">Montante</label>
      <input type="number" id="principal" class="input-field">
    </div>

    <div class="form-group">
      <label for="taxa">Taxa de Juros:</label>
      <input type="number" id="taxa" class="input-field">
    </div>

    <div class="form-group">
      <label for="tempo">Tempo (em anos):</label>
      <input type="number" id="tempo" class="input-field">
    </div>

    <button class="button" onclick="calcularJurosSimples()">Calcular Juros Simples</button>
    <button class="button" onclick="calcularJurosCompostos()">Calcular Juros Compostos</button>

    <div id="resultado"></div>
  </div>

  <script src="/assets/js/index.js"></script>
</body>
</html>
